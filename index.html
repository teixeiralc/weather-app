<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" href="./icons/storm.svg" type="image/svf+xml">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="./css/style.min.css">
  <title>Tempo Agora</title>
</head>

<body>

  <div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Tempo Agora</header>
    <section class="input">
      <p class="info"></p>
      <input type="text" placeholder="Digite o nome da cidade" spellcheck="false" required>
      <div class="separator"></div>
      <button>Utilize a localização atual</button>
    </section>

    <section class="results">
      <img src=#>
      <div class="temp">
        <span class="num">13</span>
        <span class="deg">º</span>C
      </div>

      <div class="weather">Nublado</div>

      <div class="location">
        <i class="bx bx-map"></i>
        <span>Floripa</span>
      </div>

      <div class="details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="temp-details">
            <div class="temp">
              <span class="num">13</span>
              <span class="deg">º</span>C
            </div>
            <p>Sensação</p>
          </div>
        </div>

        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="humidity-details">
            <span class="num">85%</span>
            <p>Humidade</p>
          </div>
        </div>

      </div>
    </section>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
